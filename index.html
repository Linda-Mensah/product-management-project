<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Product Management Dashboard</h1>

      <div id="message-area" class="message-area hidden"></div>

      <section class="add-product-section">
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input
              type="text"
              id="product-name"
              name="name"
              placeholder="Enter product name"
            />
          </div>
          <div class="form-group">
            <label for="product-image-url">Image URL:</label>
            <input
              type="url"
              id="product-image-url"
              name="image"
              placeholder="https://example.com/image.jpg"
            />
          </div>
          <div class="form-group full-width">
            <label for="product-description">Description:</label>
            <textarea
              id="product-description"
              name="description"
              placeholder="A brief description of the product..."
              rows="4"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="product-price">Price ($):</label>
            <input
              type="number"
              id="product-price"
              name="price"
              step="0.01"
              placeholder="e.g., 29.99"
            />
          </div>
          <div class="form-group">
            <label for="product-brand">Brand (Optional):</label>
            <input
              type="text"
              id="product-brand"
              name="brand"
              placeholder="e.g., Nike"
            />
          </div>
          <div class="form-actions full-width">
            <button type="submit" class="button primary-button">
              Add Product
            </button>
          </div>
        </form>
      </section>

      <section class="product-display-section">
        <div class="section-header">
          <h2>Available Products</h2>
          <button id="reset-all-btn" class="button danger-button">
            Reset All Products
          </button>
        </div>
        <div id="product-list" class="product-list">
          <p id="loading-message" class="loading-message">
            Loading products...
          </p>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
